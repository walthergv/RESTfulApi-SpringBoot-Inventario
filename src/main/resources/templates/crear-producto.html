<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <title>Crear Producto</title>
    </head>
    <body class="bg-dark" >

    <nav th:replace="~{home :: nav}"></nav>

    <h1 style="color:#e9d558; font-family:Georgia" class="text-center mt-3 mb-3">Crear producto</h1>

    <!--Formulario Crear Producto-->
    <div class="container col-lg-7 container justify-content-center ">
        <form style="color:lightblue;" method="post" th:action="@{/productos}" >
            <div class="row form-group justify-content-center m-1">
                <div class="col-sm-3 m-1">
                    <div class="row">
                        <label class="col-form-label">Nombre:</label>
                    </div>
                    <div class="row">
                        <input class="form-control" placeholder="Pedro" type="text" name="nombre"  required  />
                    </div>
                </div>
                <div class="col-sm-3 m-1">
                    <div class="row">
                        <label class="col-form-label">Precio de compra:</label>
                    </div>
                    <div class="row">
                        <input class="form-control" placeholder="5" type="number" name="precioCompra" step="0.01" required />
                    </div>
                </div>
            </div>
            <div class="row form-group justify-content-center m-1">
                <div class="col-sm-3 m-1">
                    <div class="row">
                        <label class="col-form-label">Descripción:</label>
                    </div>
                    <div class="row">
                        <textarea class="form-control" rows="1" name="descripcion" ></textarea>
                    </div>
                </div>
                <div class="col-sm-3 m-1">
                    <div class="row">
                        <label class="col-form-label">Precio de venta:</label>
                    </div>
                    <div class="row">
                        <input class="form-control" placeholder="7" type="number" name="precioVenta" step="0.01" required />
                    </div>
                </div>
            </div>
            <div class="row form-group justify-content-center m-1">
                <div class="col-sm-3 m-1">
                    <div class="row">
                        <label class="col-form-label">Stock:</label>
                    </div>
                    <div class="row">
                        <input class="form-control" placeholder="20" name="stock" type="number" required />
                    </div>
                </div>
                <div class="col-sm-3 m-1">

                </div>
            </div>

            <div class="row form-group justify-content-center m-3">
                <div class="col-sm-3 align-self-center text-center">
                    <label class="col-form-label">Categoría:</label>
                </div>
                <div class="col-sm-4 align-self-center">
                    <select class="form-control" name="categoriaId" required>
                        <option value="">Seleccione</option>
                        <th:block th:each="categoria : ${categorias}">
                            <option th:value="${categoria.id}" th:text="${categoria.nombre}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="row form-group justify-content-center m-3">
                <div class="col-sm-3 align-self-center text-center">
                    <label class="col-form-label">Proveedor:</label>
                </div>
                <div class="col-sm-4 align-self-center">
                    <select class="form-control" name="proveedorId" required>
                        <option value="">Seleccione</option>
                        <th:block th:each="proveedor : ${proveedores}">
                            <option th:value="${proveedor.id}" th:text="${proveedor.nombre}"></option>
                        </th:block>
                    </select>
                </div>
            </div>
            <div class="row form-group justify-content-center m-2">
                <input class="btn btn-success" type="submit" value="Crear producto" />
            </div>
        </form>
    </div>
    </body>
</html>
