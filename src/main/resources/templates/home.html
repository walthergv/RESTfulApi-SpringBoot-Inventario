<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Inventario</title>
</head>
<body class="bg-dark">
    <div class="col-sm-6 container mt-3" th:fragment="nav">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0e8d94;">
            <a class="navbar-brand" href="#portafolioWalther">Walther SAC</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/productos}">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/categorias}">Categorias</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/proveedores}">Proveedores</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container justify-content-center mt-5">
        <div class="row d-flex justify-content-center">
            <div class="col-sm-2 align-self-center text-center">
                <img th:src="@{images/inventario.png}" alt="prod">
            </div>
            <div class="col-sm-4">
                <h1 class="display-3 text-center" style="color:white; font-family:Georgia">Sistema de Inventario</h1>
            </div>
        </div>
    </div>

    <div class="container justify-content-center mt-5">
        <div class="row justify-content-center ">
            <!--Productos-->
            <div class="col-sm-3">
                <div class="row justify-content-center">
                    <h5 style="color:#e9d558;font-family:Georgia">N° Productos</h5>
                </div>

                <div class="row text-center">
                    <div class="col align-self-center">
                        <p class="display-3" style="color:#17a2b8;" th:text="${countProductos}"></p>
                    </div>
                    <div class="col align-self-center" >
                        <img th:src="@{images/producto.png}" width="50px" alt="prod">
                    </div>
                </div>
            </div>
            <!--Categorias-->
            <div class="col-sm-3">
                <div class="row justify-content-center">
                    <h5 style="color:#e9d558; font-family:Georgia">N° Categorias</h5>
                </div>

                <div class="row text-center">
                    <div class="col align-self-center">
                        <h1 class="display-3" style="color:#17a2b8;" th:text="${countCategorias}"></h1>
                    </div>
                    <div class="col align-self-center">
                        <img th:src="@{images/categoria.png}" width="50px" alt="cat">
                    </div>
                </div>
            </div>
            <!--Proveedor-->
            <div class="col-sm-3">
                <div class="row justify-content-center">
                    <h5 style="color:#e9d558; font-family:Georgia">N° Proveedores</h5>
                </div>

                <div class="row text-center">
                    <div class="col align-self-center">
                        <h1 class="display-3" style="color:#17a2b8;" th:text="${countProveedores}"></h1>
                    </div>
                    <div class="col align-self-center" >
                        <img th:src="@{images/proveedor.png}" width="50px" alt="prod">
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
